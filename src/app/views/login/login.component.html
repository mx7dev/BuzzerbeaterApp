<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form">
                  <h1>Iniciar Sesión</h1>
                  <p class="text-muted">Inicia sesión con tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Usuario" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="input-group" *ngIf="showErrorMessage">
                    <label style="color: red;">Credenciales Invalidas. Intente de nuevo.</label>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" [disabled]="form.invalid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registro</h2>
                  <p>¿Eres nuevo en la aplicación?. Registrate haciendo click en el siguiente botón</p>
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Registrate Ahora!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
