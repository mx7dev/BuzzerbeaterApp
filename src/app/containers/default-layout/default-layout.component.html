<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandText] = "{ text: 'BUZZERBEATER' }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li>
      &nbsp;&nbsp;&nbsp;&nbsp;<strong>Bienvenido: </strong> {{ nameUser | titlecase }} 
     </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    
    <li class="nav-item d-md-down-none">
      <a class="nav-link" (click)="logout()" style="cursor: pointer;"><i class="cil-account-logout" style="font-size: large;"></i></a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <!-- <span><a href="https://coreui.io">CoreUI</a> &copy; 2021 creativeLabs.</span> -->
  <span class="ml-auto">Powered by <a href="https://github.com/jespinoza22" target="_blank">Jespinoza</a></span>
</app-footer>
